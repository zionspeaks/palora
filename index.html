<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

        <style>
        @font-face {font-family: futura; src: url("./fonts/Futura Light.otf");}
            *{
                padding: 0;
                margin: 0;
            }
            a{
                color: #fff;
                text-decoration: none;
            }
            body{
                font-family: futura;
            }

            .header{
                color: #fff;
                background-color: #000;
                height: 9vh;
                width: 100vw;
                position: fixed;
                color: #fff;
                display:grid;
                grid-template-columns: 1fr min-content 1fr;
                grid-template-rows: 100%;
                align-items: center;
                grid-gap: 1vh;
                padding: 0 1vh;
                box-sizing: border-box;
                z-index: 10;
            }
            .fixed-icons{
                color: #fff;
                height: 9vh;
                width: 100vw;
                position: fixed;
                color: #fff;
                display:grid;
                grid-template-columns: 1fr min-content min-content;
                grid-template-rows: 100%;
                align-items: center;
                grid-gap: 1vh;
                padding: 0 1vh;
                box-sizing: border-box;
                z-index: 11;
            }
                .icon{
                    filter: drop-shadow(0 0 2vh #000);
                }
            .hero{
                background-image: url("./images/background.png");
                background-size: cover;
                height: 100vh;
                width: 100vw;
                display: grid;
                align-items: center;
                justify-content: center;
                font-size: 10vh;
                color: #fff;
            }
                .logo{
                    filter: drop-shadow(0 0 2vh #000);
                }
            .bio{
                color: #fff;
                display: grid;
                align-items: center;
                justify-content: center;
                font-size: 10vh;
                color: #fff;
                padding: 8vh 1vh;
            }
            .links{
                background-color: #aaa;
            }
            .projects{
                color: #fff;
                box-sizing: border-box;
                width: 100%;
                background-image: url("./images/BackgroundRelease.png");
                padding: 4vh;
                display: grid;
                grid-template-columns: auto min(100%, 180vh) auto;
                grid-template-rows: 1fr auto;
            }
                .project-grid{
                    grid-area: 2 / 2;
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(45vh, 1fr));
                    gap: 4vh;
                }
                .info-wrapper{
                    padding-bottom: 4vh;
                    grid-area: 1 / 2;
                    display: grid;
                    justify-content: center;
                }
                    .info{
                        font-size: 7vh;
                        filter: drop-shadow(0 0 2vh #000);
                    }
                    .release-container{
                        display: grid;
                        grid-template-rows: auto auto auto;
                        align-items: center;
                        text-align: center;
                        font-size: 4vh;

                    }
                        .project{
                            width: 100%;
                            aspect-ratio: 1 / 1;
                            filter: drop-shadow(0 0 1vh #000);
                            border-radius: 2vh;
                            background: #0008;
                            background-size: cover;
                            display: block;
                        }
                        .release-title{
                            padding: 2vh 0;
                        }
                        .release-link{
                            padding: 2vh 0;
                            background-color: #fffa;
                            box-sizing: border-box;
                            border-radius: 2vh;
                            height: 100%;
                            color: #000;
                        }
        </style>
    </head>

    <body>
        <div class="header" contextmenu="" data-aos="fade-down" data-aos-offset="1000">
            <div><!--Spacer--></div>
            <div><img src="./images/PaloraLogo.svg" style="height: 15vh; width: 15vh; "></a></div>
            <div><!--Spacer--></div>
        </div>
        <div class="fixed-icons">
            <div><!--Spacer--></div>
            <a class="icon" href="http://www.spotify.com" target="_blank"><img src="./images/spotify.svg"
            style="height: 5vh; width: 5vh;"></a>
            <a class="icon" href="http://www.youtube.com" target="_blank"><img src="./images/youtube.svg"style="height: 5vh; width: 5vh;"></a>
        </div>

        <div class="hero">
            <img class="logo" src="./images/PaloraLogo.svg" style="height: 50vh; width: 50vh;">
        </div>

        <div class="projects">
            <div class="info-wrapper">
                <div class="info">RELEASES</div>
            </div>
            <div class="project-grid">
                <div></div>
                <div class="release-container">
                    <img class="project" src="./images/floatawayart.png">
                    <div class="release-title">FLOAT AWAY</div>
                    <a class="release-link" href="" target="_blank">LISTEN NOW</a>
                </div>
                <div></div>
            </div>
        </div>

        <div class="links">
            Links
        </div>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
    </body>

</html>
